<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
    	let contenedor = document.querySelector("a-scene");
    	for(let x = -10;x<10;x+=1.01){
    		for(let z = -10;z<10;z+=1.01){
		 		let caja = document.createElement("a-box")
			 	caja.setAttribute("position",x+" 0.5 "+z)
			 	caja.setAttribute("rotation","0 0 0")
			 	caja.setAttribute("color","green")
			 	contenedor.appendChild(caja)
		 	}
    	}
    </script>
  </body>
</html>
