<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame Interactive Boxes</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Plane (Ground) -->
      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        position="0 0 0"
      ></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Box 1 -->
      <a-box
        id="box1"
        position="-2 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        depth="1"
        height="1"
        width="1"
        class="clickable"
      ></a-box>

      <!-- Box 2 -->
      <a-box
        id="box2"
        position="0 1 -3"
        rotation="0 45 0"
        color="#EF2D5E"
        depth="1"
        height="1"
        width="1"
        class="clickable"
      ></a-box>

      <!-- Box 3 -->
      <a-box
        id="box3"
        position="2 1 -3"
        rotation="0 45 0"
        color="#FFC65D"
        depth="1"
        height="1"
        width="1"
        class="clickable"
      ></a-box>

      <!-- Camera with Cursor for Interaction -->
      <a-entity camera wasd-controls look-controls position="0 2 0">
        <a-cursor
          fuse="false"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        ></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Function to log messages when boxes are clicked
      function logMessage(event) {
        const boxId = event.target.id;
        console.log(`Box ${boxId} was clicked!`);
      }

      // Wait for the DOM to load
      document.addEventListener('DOMContentLoaded', () => {
        // Select all boxes with the class 'clickable'
        const boxes = document.querySelectorAll('.clickable');

        // Add event listeners to each box
        boxes.forEach((box) => {
          box.addEventListener('click', logMessage);
        });
      });
    </script>
  </body>
</html>
