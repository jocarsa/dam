<!doctype html>
<html>
	<head>
	</head>
	<body>
		<input>
	</body>
	<script>
		let entrada = document.querySelector("input")
		entrada.onchange = function(){
			fetch("servidor.php",{
				 method: 'POST',  // HTTP method
				 headers: {
					  'Content-Type': 'application/json'  // Specify that we're sending JSON
				 },
				 body: JSON.stringify(
					 {
					 	"datos":entrada.value
					 }
				 )}
			)
			.then(function(response){
				return response.text()
			})
			.then(function(datos){
				console.log(datos)
			})
			}
		
	</script>
</html>
